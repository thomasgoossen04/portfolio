name: Deploy SvelteKit

on:
    push:
        branches:
            - main

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Build SvelteKit
              run: npm run build

            - name: Copy files to VPS
              uses: appleboy/scp-action@v0.1.5
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_KEY }}
                  port: 22
                  source: "."
                  target: "/home/yourusername/your-project"

            - name: Restart SvelteKit service
              uses: appleboy/ssh-action@v0.1.5
              with:
                  host: ${{ secrets.VPS_HOST }}
                  username: ${{ secrets.VPS_USER }}
                  key: ${{ secrets.VPS_KEY }}
                  script: |
                      cd /home/yourusername/your-project
                      npm install
                      npm run build
                      sudo systemctl restart sveltekit
